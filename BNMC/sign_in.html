<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo1.png" type="image/icon type">
    <link rel="stylesheet" href="CSS/bootstrap.css">

</head>

<body>
    <div class="container-fluid">



        <!-- login form start -->
        <div class="row my-5">

            <div class="col-sm-4 mx-auto border border-2 border-primary rounded-3 p-4 py-5" id="login-form">
                <div class="row">
                    <div class="col-sm-4 mx-auto ">
                        <img src="./images/logo1.png" alt="" class="img-fluid rounded-3 h-100 w-100">
                    </div>
                    <i class="text-center fs-6 pb-4">
                        Badri Narayan Mukteshwar College, Barhiya
                        <br>
                        CAS (College ERP)</i>

                </div>
                <div class="row">
                    <div class="col-sm-12">
                        
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Roll No/Enrl. No./Form Id</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>


                            <a href="home.html"
                                class="btn btn-custom text-light btn-primary  ms-5 px-4 mx-auto">Back</a>
                            <a href="home.html"
                                class="btn btn-custom text-light btn-primary float-end me-5 px-4 mx-auto"
                                onclick="submit()">Submit</a>
                            <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- login form end -->



    </div>
    <script src="JS/bootstrap.bundle.js"></script>
</body>

</html>
