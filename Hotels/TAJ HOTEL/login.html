<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style2.css">
    <!-- <link rel="icon" href="images/logo.png"> -->
    <link rel="icon" type="image/x-icon" href="images/637a090159033666ec370a740634cdab8add4e1b-80x70.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

</head>

<body>
    <div class="container-fluid">
        <!-- top start -->
        <div class="row">
            <div class="col-sm-12 bg-dark pt-3">
                <div class="row">
                    <div class="col-sm-1 text-center">
                        <img src="images/login-taj-img.webp" alt="Logo" class="img-fluid">
                    </div>
                    <div class="col-sm-10">
                    </div>
                    <div class="col-sm-1 mx-auto ps-5 pt-3">
                        <a href="home.html"><i class="fa-solid fa-xmark fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- main start -->
        <div class="row">
            <div class="col-sm-11 mx-auto">
                <div class="row">
                    <div class="col-sm-5 ps-5 pt-3">
                        <div class="row text-center">
                            <h3 class="" style="opacity: 0.7;">NOT A MEMBER? JOIN NOW</h3>

                            <div class="ps-5">
                                <img src="./images/newpass.avif" class="img-fluid" alt="" height="300px" width="200px">
                            </div>
                            <div class="ps-5 pt-3">
                                <h4>MEMBER BENEFITS</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="./images/Exclusive member rates.avif" alt="" class="img-fluid">
                                <p class="pt-1">Exclusive Member Rates</p>
                            </div>
                            <div class="col-sm-6">
                                <img src="./images/special offers for dinning spas.avif" alt="" class="img-fluid">
                                <p class="pt-1">Special Offers for Dining & Spas</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="./images/neucoins.avif" alt="" class="img-fluid">
                                <p class="pt-1">Minimum 4% NeuCoins</p>
                            </div>
                            <div class="col-sm-6">
                                <img src="./images/earn and redeem.avif" alt="" class="img-fluid">
                                <p class="pt-1">Earn & Redeem across Stays, Dining, Spas and more</p>
                            </div>
                        </div>
                        <div class="row text-center pt-3 pb-5">
                            <a href="#"><button class="btn" style="background-color: rgb(173, 139, 58);">JOIN
                                    NOW</button></a>
                        </div>
                    </div>
                    <div class="col-sm-7 ps-5 pt-3 text-center">
                        <div class="row">
                            <div class="col-sm-10 mx-auto">
                                <h3 class="mb-5" style="opacity: 0.7;">ALREADY A MEMBER? LOGIN</h3>
                                <div class="row border-1 border-bottom pt-5 pb-5">
                                    <div class="col-sm-4 mx-auto pb-2"><i
                                            class="border-4 border-bottom border-secondary pb-2">MOBILE NUMBER</i></div>
                                    <div class="col-sm-4 mx-auto pb-2"><i
                                            class="border-4 border-bottom border-secondary pb-2">EMAIL ADDRESS</i></div>
                                    <div class="col-sm-4 mx-auto pb-2"><i
                                            class="border-4 border-bottom border-secondary pb-2">MEMBERSHIP NUMBER</i>
                                    </div>
                                </div>
                                <input type="text"
                                    class="form-control border-0 border-bottom border-secondary pt-3 pb-3"
                                    placeholder="+91  Enter your Mobile Number ">
                                <div class="row pt-5 ps-5">
                                    <div class="col-sm-12 col-md-6 col-lg-6 pe-5 form-check">
                                        <input type="checkbox" class="form-check-input " id="exampleCheck1"
                                            style="border-color: orangered; height: 20%; width: 8%;">
                                        <label class="form-check-label pt-2" for="exampleCheck1"> By continuing you
                                            agree to our Terms of Use and Privacy Policy </label>
                                    </div>
                                    <div>
                                        <div class="row pt-5 pb-5">
                                            <div class="col-sm-4">
                                                <img src="images/The chamber.svg" class="img-fluid" alt="">
                                            </div>
                                            <div class="col-sm-4">
                                                <img src="images/newpass.avif" class="img-fluid pt-4" alt="">

                                            </div>
                                            <div class="col-sm-4">
                                                <img src="images/Epicure.avif" class="img-fluid" alt="">

                                            </div>
                                        </div>
                                        <a href="#"><button class="btn mt-3  py-3 px-5"
                                                style="background-color: rgb(173, 139, 58);">CONTINUE</button></a>  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-element-bundle.min.js"></script>

</body>

</html>
